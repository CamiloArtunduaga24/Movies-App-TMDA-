

<div class="row" *ngIf="detalle">
    <div class="col-md-6">
        <img [src]="detalle.poster_path | poster" 
             [alt]="detalle.title"
             class="img-thumbnail">
    </div>

    <div class="col-md-6">
        <h3> {{ detalle.title }} </h3>

        <div class="row">
            <div class="col">
                <star-rating [value]="detalle.vote_average" 
                                 totalstars="10" 
                                 checkedcolor="yellow" 
                                 uncheckedcolor="grey" 
                                 size="15px" readonly="false">
                    </star-rating>
            </div>

            <div class="col text-white">
                {{ detalle.vote_average | number:'1.1-1' }}
            </div>
        </div>

        <div class="row mt-2">
            <div class="col text-white">
                {{ detalle.overview }}
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-outline-info"
                        (click)="regresar()" >
                    Regresar
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5" *ngIf="cast.length > 0">
    <div class="col">
        <app-cast-slide-show [cast]="cast"></app-cast-slide-show>
    </div>
</div>
